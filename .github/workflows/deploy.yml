name: Deploy React to Rocky Linux

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'package-lock.json'
      # - 'yarn.lock'  # Uncomment if you use Yarn instead of npm
  workflow_dispatch:

jobs:
  build-and-deploy:
    # Use ubuntu-latest with Rocky Linux container
    runs-on: ubuntu-latest
    container:
      image: rockylinux/rockylinux:9.5
      
    steps:
      - name: Install Dependencies in Rocky Linux
        run: |
          dnf install -y git nodejs npm openssh-clients rsync
      
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install Node.js dependencies
        run: npm ci || npm install  # fallback to npm install if npm ci fails
      
      - name: Build React app
        run: npm run build
      
      - name: Install SSH key
        run: |
          mkdir -p /root/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > /root/.ssh/id_rsa
          chmod 600 /root/.ssh/id_rsa
          echo "StrictHostKeyChecking no" > /root/.ssh/config
      
      - name: Deploy with rsync
        run: |
          rsync -avz -e "ssh -p ${{ secrets.SERVER_PORT }} -o StrictHostKeyChecking=no" --delete ./build/ ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:/usr/share/nginx/react
      
      - name: Verify deployment
        run: |
          ssh -p ${{ secrets.SERVER_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "ls -la /usr/share/nginx/react"